<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>FA Blacklist Popup</title>
		<link rel="stylesheet" href="lib/styles/app.css" />
		<link rel="stylesheet" href="lib/styles/tag.css" />
		<link rel="stylesheet" href="lib/styles/switch.css" />
		<link rel="stylesheet" href="lib/styles/popup.css" />
	</head>
	<body>
		<div id="popup-header" class="group">
			<center>
				<button id="power-button" title="Toggle this extension on/off"></button>
				<h1>FurAffinity Blacklist <span id="version"></span></h1>
				<button id="new-filter" class="green">+ New Filter</button>
				<button id="open-options" class="blue">Options...</button>
			</center>
		</div>
		<div id="popup-body" class="group">
			<div id="filter-search">
				<input type="textbox" id="searchbar" placeholder="üîé Search...">
				<select id="sort-filters">
					<option value="id">ID</option>
					<option value="name">Name</option>
					<option value="color">Color</option>
					<option value="Size">Size</option>
				</select>
				<!--<span class="results small hidden"><span id="search-results">0</span> results</span>-->
			</div>
			<div id="filter-table-container">
				<table id="filters">
					<thead>
						<!--
						<tr>
							<td class="col-filter">Filter</td>
							<td class="col-enabled">Enabled</td>
							<td class="col-options">Options</td>
						</tr>
						-->
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
		<div id="popup-footer" class="group">
			<center>
				<p class="small">Made with ‚ù§ | <a href="https://github.com/DragonOfMath">GitHub</a> | <a href="./LICENSE">MIT License</a></p>
			</center>
		</div>
		<script type="text/javascript" src="lib/core/prototype.js"></script>
		<script type="text/javascript" src="lib/core/prototype-extension.js"></script>
		<script type="text/javascript" src="lib/browser/browser-polyfill.js"></script>
		<script type="text/javascript" src="lib/browser/messenger.js"></script>
		<script type="text/javascript" src="lib/page/switch.js"></script>
		<script type="text/javascript" src="lib/filter.js"></script>
		<script type="text/javascript" src="lib/popup.js"></script>
	</body>
</html>
